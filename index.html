  <script>
    fetch("https://fakestoreapi.com/products")
      .then((data) => {
        return data.json();
      })
      .then((completedata) => {
        let data1 = "";
        completedata.map((values) => {
          data1 += `<div class="card">
            <h1 class="title">${values.title.slice(0, 17)}...</h1>
            <img
              src="${values.image}"
              alt="img"
              class="images"
            />
            <p class="price">${values.price} $</p>
            <a href="${values.link}" class="link">Learn More</a
            >
          </div>
        `;
        });
        document.getElementById("cards").innerHTML = data1;
      })
      .catch((err) => {
        alert(err);
      });
  </script>
